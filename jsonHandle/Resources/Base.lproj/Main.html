<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="../Style.css">
    <script src="../Script.js" defer></script>
</head>
<body>
    <img src="../Icon.png" width="128" height="128" alt="jsonHandle Icon">
    <p class="state-unknown">你可以在 Safari 扩展设置中开启 jsonHandle。</p>
    <p class="state-on">jsonHandle 已启用。可在 Safari 扩展设置中关闭。</p>
    <p class="state-off">jsonHandle 当前未启用。请前往 Safari 扩展设置开启。</p>
    <div class="actions">
        <button class="open-preferences">退出并打开 Safari 扩展设置…</button>
        <button class="refresh-status">刷新状态</button>
        <button class="reload-extension">重新加载扩展</button>
    </div>
</body>
</html>
