<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>JSON格式化工具</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M4 18v-3.33L14 5l3.33 3.33L7.33 18H4zm1-1h1.67l8.33-8.33-1.67-1.67L5 15.67V17zm13.71-9.71l-3.33-3.33 1.67-1.67 3.33 3.33-1.67 1.67z"/>
                </svg>
                JSON格式化工具
            </h1>
        </div>
        
        <div class="content-wrapper">
            <div class="card features">
                <h2>
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zM7 10h2v7H7zm4-3h2v10h-2zm4 6h2v4h-2z"/>
                    </svg>
                    功能特点
                </h2>
                <ul>
                    <li>自动检测并格式化JSON数据</li>
                    <li>支持折叠/展开复杂结构</li>
                    <li>提供原始JSON和格式化视图切换</li>
                    <li>一键复制JSON数据</li>
                    <li>支持自动切换深色模式</li>
                    <li>点击节点显示当前路径</li>
                    <li>双击节点复制节点数据</li>
                </ul>
            </div>
            
            <div class="card troubleshooting">
                <h2>
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M11 15h2v2h-2v-2zm0-8h2v6h-2V7zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
                    </svg>
                    问题排查
                </h2>
                <p>如果自动格式化失败，请尝试：</p>
                <ul>
                    <li>确保页面已完全加载且包含有效的JSON数据</li>
                    <li>刷新页面后重试</li>
                </ul>
            </div>
            
            <div class="actions">
                <!-- 状态指示器由popup.js动态添加 -->
            </div>
            
            <footer>
                <p>版本 1.0.0 | 问题反馈请联系开发者</p>
            </footer>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
